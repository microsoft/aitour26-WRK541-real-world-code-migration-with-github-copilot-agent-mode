nav:
  - Home: index.md
  - Workshop Navigation: navigating-workshop.md
  - Getting Started:
    - Workshop Introduction: workshop-introduction.md
    - Open the Repository (Local or Codespaces): opening-repository-in-GH-codespaces.md
    - Understanding the Project: understanding-project.md
  - Strategize with Copilot:
    - Analyze the Project: analyze-project.md
  - Converting to C#:
    - Create C# Scaffolding: create-csharp-scaffolding.md
    - Implementing Endpoints: implementing-endpoints.md
  - Validation and Testing:
    - Validate correctness and add more endpoints: validate-correctness.md
    - Add C# Tests: add-csharp-tests.md
  - Summary: summary.md
  - Bonus Content:
    - Challenge 1: Challenge-1.md
    - Challenge 2: Challenge-2.md
    - Homework: Homework.md
  - Reference Materials:
    - Completed Example Guide: completed-example-guide.md
    - Glossary: glossary.md
